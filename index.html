<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- CSS de bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <h1 class="text-center" style="color:#198754">Claculadora</h1>
    <div class="container container-sm text-center">
        <div class="row my-4 justify-content-evenly">
            <div class="col-md-6 my-4">
                <label for="num1" class="form-label">Dividendo</label>
                <input class="text-center form-control" placeholder="Numero 1" type="number" id="num1">
            </div>
            <!--<div class="col"></div>-->
            <div class="col-md-6 my-4">
                <label for="num2" class="form-label">Divisor</label>
                <input class="text-center form-control" placeholder="Numero 2" type="number" id="num2">
            </div>
        </div>
        <div class="row my-4 justify-content-evenly">
            <div class="col-md-6">
                <label for="resp" class="form-label">Resultado</label>
                <input class="text-center form-control" placeholder="Resultado" type="number" id="resp">
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="col my-1">
                <butoon class="btn btn-success" id="suma" > Suma </butoon>
            </div>
            <div class="col my-1">
                <button class="btn btn-success" id="rest"> Resta </button>
            </div>
            <div class="col my-1">
                <button class="btn btn-success" id="mult"> Multiplicación </button>
            </div>
            <div class="col my-1">
                <button class="btn btn-success" id="divi"> División </button>
            </div>
        </div>
    </div>
    <hr>
    <footer class="container">
        <div class="row">
            <div class="col-md-6">
                <p>Copyright 2022 Ejercicio Calculadora</p>
            </div>
        </div>
    </footer>
    <!-- JS de bootstrap -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- JS de mi script -->
    <script src="./script.js" ></script>
</body>
</html>
